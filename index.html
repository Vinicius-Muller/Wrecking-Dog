<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Wrecking Dog</title>
</head>
<body>
  <canvas id="canvas" class="canvas"></canvas>
  <img id="player" src="./assets/images/player.png" alt="Player">
  <img id="layerOne" src="./assets/images/Battleground3/Bright/jungle_bg.png" alt="Layer-1">
  <img id="layerTwo" src="./assets/images/Battleground3/Bright/Battleground3.png" alt="Layer-2">
  <img id="layerThree" src="./assets/images/Battleground3/Bright/fireflys.png" alt="Layer-3">
  <img id="layerFour" src="./assets/images/Battleground3/Bright/grasses.png" alt="Layer-4">
  <img id="layerFive" src="./assets/images/Battleground3/Bright/grass&road.png" alt="Layer-5">
  <img id="enemyFlying" src="./assets/images/enemy_fly.png" alt="enemy-flying">
